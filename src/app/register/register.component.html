<form (ngSubmit)="onSubmit()">
    <h1>Registrarse</h1>
    
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required />
      <div *ngIf="nombreError" class="error">{{ nombreError }}</div>
    </div>
  
    <div>
      <label for="username">UserName:</label>
      <input id="username" [(ngModel)]="username" name="username" placeholder="Username" required />
      <div *ngIf="usernameError" class="error">{{ usernameError }}</div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      <div *ngIf="emailError" class="error">{{ emailError }}</div>
    </div>
  
    <div>
      <label for="telefono">Teléfono:</label>
      <input id="telefono" [(ngModel)]="telefono" name="telefono" placeholder="Telefono" required />
      <div *ngIf="telefonoError" class="error">{{ telefonoError }}</div>
    </div>
  
    <div>
      <label for="password">Contraseña:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
      <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
    </div>
    
    <button type="submit">Registrar</button>
  </form>
