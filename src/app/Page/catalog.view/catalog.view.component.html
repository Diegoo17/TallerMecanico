<div class="container">
  <h1>Catálogo de Productos</h1>

  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="filterProducts()"
      placeholder="Buscar productos..."
      class="search-input">
  </div>

  <div class="no-results" *ngIf="filteredProducts.length === 0">
    <i class="fas fa-search"></i>
    <h3>Producto No Encontrado</h3>
    <p>Lo sentimos, no encontramos productos que coincidan con tu búsqueda</p>
  </div>

  <div class="catalog" *ngIf="filteredProducts.length > 0">
    <div class="product" *ngFor="let product of filteredProducts" (click)="onSelect(product)">
      <img [src]="product.imagen" alt="{{ product.nombre }}" onerror="this.onerror=null;this.src='path/to/default-image.jpg';">
      <h2>{{ product.nombre }}</h2>
    </div>
  </div>

  <div class="product-card" *ngIf="selectedProduct">
    <button class="close-button" (click)="onSelect(null)">×</button>
    <div class="card-content">
      <img [src]="selectedProduct.imagen" alt="{{ selectedProduct.nombre }}" onerror="this.onerror=null;this.src='path/to/default-image.jpg';">
      <h2>{{ selectedProduct.nombre }}</h2>
      <p class="description">{{ selectedProduct.descripcion }}</p>
      <p class="price">{{ selectedProduct.precio | currency }}</p>
      <button class="whatsapp-button" (click)="openWhatsApp()">
        <i class="fab fa-whatsapp"></i> Contáctenos por WhatsApp
      </button>
    </div>
  </div>
</div>
