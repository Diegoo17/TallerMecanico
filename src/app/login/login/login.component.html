

<form [formGroup]="loginForm" (ngSubmit)="onClick()">
  <h1>Iniciar Sesión</h1>

  <div>
    <label for="username">UserName:</label>
    <input id="username" formControlName="username" placeholder="Username" required />
    <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')" class="error">
      El campo del username es requerido.
    </div>
    <div *ngIf="loginForm.get('username')?.hasError('usernameExists')" class="error">
      El username no existe.
    </div>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" type="password" formControlName="password" placeholder="Contraseña" />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="error">
      El campo de contraseña es requerido.
    </div>
    <div *ngIf="loginForm.get('password')?.hasError('incorrect')" class="error">
      La contraseña es incorrecta.
    </div>
  </div>

  <button type="submit">Iniciar Sesión</button>
</form>
