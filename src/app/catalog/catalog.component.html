<div class="container">
  <h1>Cat√°logo de Productos</h1>

  <app-catalogadd (addProduct)="onAdd($event)"></app-catalogadd>

  <app-catalogedit
    *ngIf="currentProduct"
    [product]="currentProduct"
    (editProduct)="onEditSubmit($event)">
  </app-catalogedit>

  <app-cataloglist
    [products]="products"
    [currentProduct]="currentProduct"
    (editRequest)="onEdit($event)"
    (deleteRequest)="onDelete($event)">
  </app-cataloglist>
</div>
